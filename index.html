<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive AR Planets</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    
    <!-- Move gesture-handler script before the scene -->
    <script>
        AFRAME.registerComponent('gesture-handler', {
            init: function () {
                var el = this.el; // Reference to the current entity

                // On click, change the rotation speed or some behavior
                el.addEventListener('click', function (evt) {
                    var currentSpeed = el.getAttribute('animation').dur;
                    var newSpeed = currentSpeed === "10000" ? "2000" : "10000"; // Toggle speed
                    el.setAttribute('animation', 'dur', newSpeed);
                    console.log('Planet clicked! Rotation speed changed.');
                });

                // On mouse enter (or touch enter), change color
                el.addEventListener('mouseenter', function () {
                    el.setAttribute('color', '#FF0000'); // Change color on hover
                });

                // On mouse leave, revert color
                el.addEventListener('mouseleave', function () {
                    el.setAttribute('color', el.id === "earth" ? '#4CC3D9' : '#FF5733'); // Revert color based on planet
                });
            }
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- AR Marker -->
        <a-marker preset="hiro">
            <!-- Earth Planet -->
            <a-sphere id="earth" position="0 0.5 0" radius="0.5" color="#4CC3D9" 
                      rotation="0 90 0" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                      gesture-handler>
            </a-sphere>
            
            <!-- Mars Planet -->
            <a-sphere id="mars" position="1 0.5 0" radius="0.4" color="#FF5733" 
                      rotation="0 90 0" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                      gesture-handler>
            </a-sphere>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
