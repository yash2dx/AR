<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive AR Planets</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Lighting for Planets -->
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        <a-light type="directional" position="2 4 5" intensity="1"></a-light>

        <!-- Custom Pattern Marker -->
        <a-marker type="pattern" url="pattern-Office-reg.patt">
            
            <!-- Earth Planet with Texture -->
            <a-entity id="earthOrbit" position="0 0 0" rotation="0 0 0">
                <a-sphere id="earth" position="1 0.5 0" radius="0.5" src="path-to-your-earth-texture.jpg" 
                          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                          gesture-handler></a-sphere>
                <a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"></a-animation>
            </a-entity>
            
            <!-- Mars Planet with Texture -->
            <a-entity id="marsOrbit" position="0 0 0" rotation="0 0 0">
                <a-sphere id="mars" position="1.5 0.5 0" radius="0.4" src="path-to-your-mars-texture.jpg" 
                          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                          gesture-handler></a-sphere>
                <a-animation attribute="rotation" dur="15000" to="0 360 0" repeat="indefinite"></a-animation>
            </a-entity>

            <!-- Sun (Illuminating with Texture) -->
            <a-sphere id="sun" position="0 0.5 0" radius="0.7" src="path-to-your-sun-texture.jpg"
                      material="emissive: #FFD700; emissiveIntensity: 1.5;"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 12000"
                      gesture-handler>
            </a-sphere>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
