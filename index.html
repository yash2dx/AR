<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive AR Planets</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    
    <!-- Gesture Handler Script -->
    <script>
        AFRAME.registerComponent('gesture-handler', {
            init: function () {
                var el = this.el;

                el.addEventListener('click', function () {
                    var currentSpeed = el.getAttribute('animation').dur;
                    var newSpeed = currentSpeed === "10000" ? "2000" : "10000";
                    el.setAttribute('animation', 'dur', newSpeed);
                });

                el.addEventListener('mouseenter', function () {
                    el.setAttribute('color', '#FF0000');
                });

                el.addEventListener('mouseleave', function () {
                    el.setAttribute('color', el.id === "earth" ? '#4CC3D9' : '#FF5733');
                });
            }
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Lighting for Mars and Earth -->
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        <a-light type="directional" position="2 4 5" intensity="1"></a-light>

        <!-- Custom Pattern Marker -->
        <a-marker type="pattern" url="pattern-Office-reg.patt">
            
            <!-- Earth Planet -->
            <a-sphere id="earth" position="0 0.5 0" radius="0.5" color="#4CC3D9" 
                      rotation="0 90 0" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                      gesture-handler>
            </a-sphere>
            
            <!-- Mars Planet -->
            <a-sphere id="mars" position="1 0.5 0" radius="0.4" color="#FF5733" 
                      rotation="0 90 0" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                      gesture-handler>
            </a-sphere>

            <!-- Sun (Illuminating) -->
            <a-sphere id="sun" position="-1 1 0" radius="0.7" color="#FFD700"
                      material="emissive: #FFD700; emissiveIntensity: 1.5;"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 12000"
                      gesture-handler>
            </a-sphere>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
